# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

aliases:
  - &docker
    # These next lines define a Docker executor: https://circleci.com/docs/executor-types/
    # You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # A list of available CircleCI Docker Convenience Images are available here: https://circleci.com/developer/images/image/cimg/node
    - image: cimg/node:16.10

orbs:
  # Orbs reduce the amount of configuration required for common tasks.
  # See the orb documentation here: https://circleci.com/developer/orbs/orb/circleci/node
  node: circleci/node@4.7
  codecov: codecov/codecov@3.2.4
  slack: circleci/slack@4.9.3

jobs:
  # Below is the definition of the jobs
  lint:
    docker: *docker
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run lint
          command: npm run lint
  test:
    docker: *docker
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          # Stop test watch mode for ci
          command: npm run test -- --watchAll=false
  coverage:
    docker: *docker
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run Code Coverage
          command: npm run coverage
      - persist_to_workspace:
          root: .
          paths: ./coverage
  upload_artifact:
    docker: *docker
    steps:
      - checkout
      - attach_workspace:
          at: .
      - codecov/upload
  notify:
    docker: *docker
    steps:
      - slack/notify:
          event: fail
          template: basic_fail_1

workflows:
  # Below is the definition of your workflow.
  # Inside the workflow, you provide the jobs you want to run, e.g this workflow runs the build-and-test job above.
  # CircleCI will run this workflow on every commit.
  # For more details on extending your workflow, see the configuration docs: https://circleci.com/docs/configuration-reference/#workflows
  CI:
    jobs:
      - lint
      - test
      - coverage:
          requires:
            - test
      - upload_artifact:
          requires:
            - coverage
      - notify:
          context: slack-secrets
